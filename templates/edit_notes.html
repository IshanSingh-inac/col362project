<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>My Notes</title>
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

   <body>

    <section class="hero is-success is-fullheight">
      <div style="text-align: center;padding:20px;font-size:400%;">
        <p>Edit Notes <a href="{{url_for('profile')}}"><i class="fas fa-home"></i></a></p>
        <hr>
      </div>
        <div class="hero-body">
          <div class="container">
            
            <form  method = "POST">
              <div class="field">
                <label class="label">Edit your note here!</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="updated_note" value ="{{note}}" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" style="background-color:blue" class="button is-success">
                    Save
                  </button>
                </p>
              </div>
            </form>
        
          </div>
        </div>
    </section>
      
   </body>
</html>
